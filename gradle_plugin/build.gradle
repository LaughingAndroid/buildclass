apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
    google()
    jcenter()
    mavenCentral()
}



dependencies {
    compile 'com.android.tools.build:gradle:3.1.1'

    //gradle sdk
    compile gradleApi()
    //groovy sdk
    compile localGroovy()

    compile 'com.android.tools.build:transform-api:2.0.0-deprecated-use-gradle-api'
//    compile 'javassist:javassist:3.12.1.GA'
    compile 'org.javassist:javassist:3.23.1-GA'
    compile 'commons-io:commons-io:2.5'
}

uploadArchives {
    repositories.mavenDeployer {
        repository(url: uri('../repo'))
        pom.groupId = 'com.kibey.plugin'
        pom.artifactId = "build"
        pom.version = '1.0.0'
    }
}

